{% extends "base.html" %}
{% load static %}
{% block page_content %}


<h1 class="display-4 text-center">Projects</h1>
<br></br>


<form action="{% url 'search_results' %}" method="get">
  <input
    type="search"
    name="q"
    placeholder="Search by name or quote..."
    class="form-control"
  />
</form>

<div class="container">
<div class="row">


{% for project in projects %}
	
    <div id="test"  class="h-75 d-inline-block col-lg-4 col-md-8 col-sm-10">
        <div  id="test" class="card mb-2">
            <img class="w-100 shadow-1-strong rounded mb-4" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-info">
                    Read More
                </a>
            </div>
        </div>
    </div>
	

	
    {% endfor %}
</div>


{% endblock %}
</div>
